spring.application.name=weather-event-service
server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/threat-db
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.show-sql=true
spring.liquibase.change-log=liquibase/liquibase-changeLog.xml
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.request.timeout.ms=60000
spring.kafka.consumer.properties.session.timeout.ms=60000
message.topic.name=threats-topic
spring.jmx.enabled=false
user-service.url=http://localhost:8080